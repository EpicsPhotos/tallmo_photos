<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Galerie privée – Tallmo Photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --ocean:#0ea5e9;
      --bg:#0b0f13;
      --card:#12171d;
      --muted:#a8b3bd;
      --radius:12px;
      --shadow:0 6px 20px rgba(0,0,0,.25);
    }
    * { box-sizing:border-box; }
    body{
      margin:0;
      font: 400 16px/1.6 system-ui, sans-serif;
      color:var(--ocean);
      background:radial-gradient(1200px 600px at 70% -10%, #0c2336 0%, var(--bg) 45%);
    }
    header{
      position:sticky; top:0; z-index:20;
      backdrop-filter:saturate(140%) blur(6px);
      background:linear-gradient(180deg, rgba(11,15,19,.9), rgba(11,15,19,.6));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .bar{max-width:1100px; margin:0 auto; padding:14px 18px; display:flex; align-items:center; gap:12px;}
    .brand{margin:0; font-weight:650; letter-spacing:.3px; font-size:18px; color:var(--ocean);}
    .spacer{ flex:1; }
    .btn{border:1px solid rgba(14,165,233,.35); background:transparent; color:var(--ocean); padding:8px 12px; border-radius:10px; cursor:pointer; transition:.2s ease; font-weight:600;}
    .btn:hover{ border-color:var(--ocean); box-shadow:0 0 0 3px rgba(14,165,233,.15); }
    h1{max-width:1100px; margin:28px auto 10px; padding:0 18px; font-size:28px; font-weight:700; color:var(--ocean);}
    p.lead{max-width:1100px; margin:0 auto 18px; padding:0 18px; color:var(--muted);}
    .gallery{max-width:1100px; margin:0 auto 36px; padding:0 18px 36px; display:grid; gap:14px; grid-template-columns:repeat(auto-fill, minmax(200px,1fr));}
    figure{margin:0; background:var(--card); border-radius:var(--radius); overflow:hidden; border:1px solid rgba(255,255,255,.06); box-shadow:var(--shadow);}
    .media{width:100%; height:100%; aspect-ratio:4/3; object-fit:cover; display:block;}
  </style>
  <script>
    addEventListener('contextmenu', e => e.preventDefault());
    addEventListener('dragstart',   e => e.preventDefault());
    addEventListener('selectstart', e => e.preventDefault());
  </script>
</head>
<body>
  <header>
    <div class="bar">
      <h2 class="brand">Tallmo Photos · Galerie privée</h2>
      <div class="spacer"></div>
      <button class="btn" onclick="window.close()">Fermer</button>
    </div>
  </header>
  <h1>Collection</h1>
  <p class="lead">Tallmo photos - Gallerie privée - Aperçu réservé.</p>
  <main class="gallery">
